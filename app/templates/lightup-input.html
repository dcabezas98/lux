{% extends "layout.html" %}

{% block name %}
<h1>Light Up an image<br/></h1>
{% endblock %}

{% block content %}
<form class="form-inline " method="POST" action="/lightup">
    <label for="input-img">Upload image:</label>
    <input type="file" accept=".jpg, .jpeg, .png, .tiff, .tif" name="input-img"/>
    <button class="btn btn mt-sm-2" id="btn-submit" type="submit">Submit</button>
</form>
{% endblock %}
